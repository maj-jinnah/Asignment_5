{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Apna CarMart</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body style="background: skyblue">
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{% url 'homepage' %}"
                    >CarMart</a
                >
                <a class="navbar-brand text-white" href="{% url 'homepage' %}"
                    >Home</a
                >
                <a
                    class="navbar-brand text-white"
                    href="{% url 'addcarbrandpage' %}"
                    >Add Brand</a
                >
                <a class="navbar-brand text-white" href="{% url 'addcarpage' %}"
                    >Add Car</a
                >

                <div class="d-flex gap-2" role="search">
                    {% if user.is_authenticated %}
                    <button class="btn btn-primary text-white" type="submit">
                        <a
                            class="text-decoration-none text-white"
                            href="{% url 'profile' user.id %}"
                            >Profile</a
                        >
                    </button>
                    <button class="btn btn-danger text-white" type="submit">
                        <a
                            class="text-decoration-none text-white"
                            href="{% url 'logoutpage' %}"
                            >Logout</a
                        >
                    </button>

                    {% else %}
                    <button class="btn btn-primary" type="submit">
                        <a
                            class="text-decoration-none text-white"
                            href="{% url 'signuppage' %}"
                            >Sign Up</a
                        >
                    </button>
                    <button
                        class="btn btn-outline-success text-white"
                        type="submit"
                    >
                        <a
                            class="text-decoration-none text-white"
                            href="{% url 'loginpage' %}"
                            >Login</a
                        >
                    </button>

                    {% endif %}
                </div>
            </div>
        </nav>

        {% if messages %} {% for message in messages %}
        <div
            class="alert bg-warning mx-auto mt-4"
            role="alert"
            style="width: 50%"
        >
            <button
                type="button"
                class="border border-warning rounded btn-close btn-close-dark me-2 m-auto"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
            <div class="text-center"><h3>{{message}}</h3></div>
        </div>
        {% endfor %} {% endif %} {% block content %} {% endblock content %}

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
