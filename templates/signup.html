{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    
<div style="width:50%; margin:auto;">
    <form method="post" novalidate>
        <h1 class="d-flex justify-content-center my-5">Wellcome to the Signup Page!</h1>
        {% csrf_token %}
        <!-- {{form | crispy }} -->
        {% for fm in form%}
        <div>
            {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} 
        </div>
        {% endfor %}
        <br>
        <button class="btn btn-warning mb-4">Sign Up</button>
    </form>
</div>

{% endblock content %}
