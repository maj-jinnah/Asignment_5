{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    
<div style="width:50%; margin:auto;">
    <form method="post" novalidate>
        <h1 class="d-flex justify-content-center my-5">Wellcome to the Login Page!</h1>
        {% csrf_token %}
        <!-- {{form | crispy }} -->
        {% for fm in form%} {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} 
        {% endfor %}
        <br>
        <button class="btn btn-warning mb-4">Login</button>
    </form>
</div>

{% endblock content %}
